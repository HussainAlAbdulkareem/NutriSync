<!DOCTYPE html>
<html>
<head>
  <title>{{ recipe.Title }}</title>
</head>
<body>
  <h1>{{ recipe.Title }}</h1>
  <p>{{ recipe.Description }}</p>
  <p>Total calories: {{ recipe.TotalCalories }}</p>
  <p>Serving size: {{ recipe.Serving_Size }}</p>
  {% if recipe.ImageURL %}
    <img src="{{ recipe.ImageURL }}" alt="Recipe Image">
  {% else %}
    <p>No image uploaded for this recipe.</p>
  {% endif %}
</body>
</html>
